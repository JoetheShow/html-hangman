<!DOCTYPE html>

<html>
  <head>
    <title>Hangman</title>

    <link rel="stylesheet" href="assets/stylesheets/hangman.css">
    <script src="assets/javascripts/hangman.js"></script>
  </head>

  <body>
    <h1>Hangman</h1>

    <section class="hangman-gallow">
      <div class="gallow-bottom"></div>
      <div class="gallow-left"></div>
      <div class="gallow-corner"></div>
      <div class="gallow-top"></div>
      <div class="gallow-right"></div>

      <div class="man-head"></div>
      <div class="man-torso"></div>
      <div class="man-left-arm"></div>
      <div class="man-right-arm"></div>
      <div class="man-left-leg"></div>
      <div class="man-right-leg"></div>
    </section>

    <section class="hangman-word">
      <span class="word-letter">&nbsp;</span>
      <span class="word-letter">&nbsp;</span>
      <span class="word-letter">&nbsp;</span>
      <span class="word-letter">&nbsp;</span>
      <span class="word-letter">&nbsp;</span>
      <span class="word-letter">&nbsp;</span>
      <span class="word-letter">&nbsp;</span>
    </section>

    <section class="hangman-letters">
      <span class="letter">A</span>
      <span class="letter">B</span>
      <span class="letter">C</span>
      <span class="letter">D</span>
      <span class="letter">E</span>
      <span class="letter">F</span>
      <span class="letter">G</span>
      <span class="letter">H</span>
      <span class="letter">I</span>
      <span class="letter">J</span>
      <span class="letter">K</span>
      <span class="letter">L</span>
      <span class="letter">M</span>
      <span class="letter">N</span>
      <span class="letter">O</span>
      <span class="letter">P</span>
      <span class="letter">Q</span>
      <span class="letter">R</span>
      <span class="letter">S</span>
      <span class="letter">T</span>
      <span class="letter">U</span>
      <span class="letter">V</span>
      <span class="letter">W</span>
      <span class="letter">X</span>
      <span class="letter">Y</span>
      <span class="letter disabled">Z</span>
    </section>
  </body>
</html>
